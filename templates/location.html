<html>
  <head>
    <title>Geolocator</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Find the exact location of your TeslaCam Clip:</h1>
    <h2>Simply drag or upload your .json file below!</h2>
    <h3>This file should be in your Dashcam and/or Sentry folders.</h3>
    <div id="floating-panel">
      <input id="fileInput" type="file" accept=".json" title = "Find Location"/>
    </div>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB2h8Fzc6pAVaR970ZSsFyzbxIfnLpn78&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="{{ url_for('static', filename='mapscript.js') }}"></script>
  </body>
</html>
